<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/3a8210a31e.js"></script>
  <title>My Spotify</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="general-container">

     <!-- beginn.main-nav -->
     <div class="main-nav-wrapper ">
     <nav class="main-nav scroll">

       <!-- logo -->
       <div class="logo">
         <img src="img/logo.svg" class="xs-none" alt="Logo Spotify">
         <img src="img/favicon.ico" class="fav-logo s-none md-none lg-none" alt="Logo Spotify Small">
       </div>

       <!-- beginn. header-nav -->
       <div class="header-main-nav">

           <a href="#"><img src="img/home.svg" alt="House"><span class="xs-none">Home</span></a>
           <a href="#"><img src="img/search.svg" alt="Search"> <span  class="xs-none">Cerca</span></a>
           <a href="#"><img src="img/libreria.svg" alt="library"><span  class="xs-none"> La tua libreria</span></a>
       </div>

       <!-- /header-nav -->



       <!-- beginn.playlist -->
       <div class="playlist h-100 bcc-pink">
         <h3>playlist</h3>
         <div class="crea">Crea Playlist</div>
       </div>
       <!-- /playlist -->

       <!-- beginn.main-nav-footer -->
       <div class="footer-main-nav h-100 bcc-dodgerblue"></div>
       <!-- /main-nav-footer -->
     </nav>
     <!-- /main-nav -->
     </div>

     <!-- beginn.main-content -->
     <div class="main-content">

       <!-- beginn.upgrade-bann -->
       <div class="banner-upgrade"></div>
       <!-- /upgrade-bann -->

       <!-- beginn.core -->
       <div class="core">

         <!-- beginn.core-nav -->
         <nav class="core-nav h-100 bcc-dodgerblue"></nav>
         <!-- /core-nav -->

         <!-- beginn.I section -->
         <section id="recent" class=" h-200 bcc-orange">

         </section>
         <!-- /Isection -->

         <!-- beginn.II section -->
         <section id="for" class=" h-200 aliceblue"></section>
         <!-- /Isection -->

         <!-- beginn.III section -->
         <section id="popular" class=" h-200 bisque"></section>
         <!-- /III section -->
       </div>
       <!-- /core -->

     </div>
     <!-- /main-content -->
  </div>

   <!-- /general-cont -->
 </main>

   <!-- beginn.footer -->
   <footer></footer>
   <!-- /footer -->


</body>
</html>
